<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen landing-page1">

  <div class="flex w-10/12 h-auto fixed">

    <!-- Left: Glassmorphism Wrapper for Form -->
    <div class="glass-wrapper w-1/2 ml-20 mr-auto h-full mt-24">
      <h2 class="text-2xl mb-4 text-white">Login</h2>

      <form class="flex flex-col h-auto">

        <!-- Email Input -->
        <div class="input-field mb-6">
          <input type="email" id="email" name="email" required class="p-3 border border-gray-300 rounded-lg w-full text-white bg-transparent focus:ring-0 focus:outline-none placeholder-gray-300" placeholder="Enter your email">
        </div>

        <!-- Password Input -->
        <div class="input-field mb-6">
          <input type="password" id="password" name="password" required class="p-3 border border-gray-300 rounded-lg w-full text-white bg-transparent focus:ring-0 focus:outline-none placeholder-gray-300" placeholder="Enter your password">
        </div>

        <!-- Remember me and Forgot password -->
        <div class="flex justify-between items-center text-white mb-6">
          <label class="flex items-center">
            <input type="checkbox" class="accent-white">
            <span class="ml-2">Remember me</span>
          </label>
          <a href="#" class="hover:underline">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition-all mb-4">
          Log In
        </button>

        <!-- Google Login Button -->
        <button type="button" class="flex items-center justify-center bg-white text-black font-semibold py-2 px-4 rounded-lg hover:bg-gray-100 transition ease-in-out">
          <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google Logo" class="w-6 h-6 mr-2">
          Log in with Google
        </button>
        
      </form>
    </div>

    <!-- Right: Spline Canvas -->
    <div class="spline-wrapper w-1/2 h-auto flex items-center justify-center">
      <canvas #canvas3d id="canvas3d" width="100%" height="100%"></canvas>
    </div>
    
  </div>

 

</body>

</html>
