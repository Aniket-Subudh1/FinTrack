<mat-toolbar
  [ngStyle]="{
    'background-color': scrollPosition > 10 ? 'rgba(7, 7, 16, 0)' : 'transparent',
    'backdrop-filter': scrollPosition > 10 ? 'blur(10px)' : 'none',
    'height': '60px',
    'padding': '10px 0'
  }"
  class="fixed top-0 flex justify-between items-center px-4 z-50"
>
  <mat-toolbar-row class="w-full ml-36 flex justify-between items-center">
    <a routerLink="/" class="cursor-pointer">
      <img
        [src]="'/assets/d.png'"
        alt="Logo"
        [class]="isMobile ? 'h-8' : 'h-10'"
        class="w-auto object-contain"
      />
    </a>

    <div class="hidden lg:flex gap-x-12 ml-auto text-lg  text-gray-400" *ngIf="!isMobile">
      <span class="cursor-pointer btn-n hover:text-yellow-500" (click)="navigateTo('/')">Home</span>
      <span class="cursor-pointer btn-n hover:text-yellow-500" (click)="navigateTo('/h')">About</span>
      <span class="cursor-pointer btn-n hover:text-yellow-500" (click)="navigateTo('/a')">Contact</span>
    </div>

    <div class="flex items-center space-x-4 ml-12">
      <button *ngIf="isMobile" mat-icon-button (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>

    
      <div *ngIf="!isMobile" class="flex gap-5">
        <button class=" text-white px-4 py-2 rounded-lg text-sm mr-36 btn-p"(click)="navigateTo('/login')">
           Login / SignUp >
        </button>
        
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
