<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

</head>

<body class="border-gray-300 flex justify-center items-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-80">
    <h1 class="text-2xl mb-4 text-center text-green-600">Sign Up</h1>
    <form class="flex flex-col">
      
      <label for="username" class="mb-1 text-green-600">Username:</label>
      <input type="text" id="username" name="username" required class="p-3 mb-4 border border-gray-300 rounded w-full">

      <label for="email" class="mb-1 text-green-600">Email:</label>
      <input type="email" id="email" name="email" required class="p-3 mb-4 border border-gray-300 rounded w-full">

      <label for="password" class="mb-1 text-green-600">Password:</label>
      <input type="password" id="password" name="password" required class="p-3 mb-4 border border-gray-300 rounded w-full">

      <button type="submit" class="bg-green-500 text-white py-3 rounded hover:bg-green-600 w-full">Sign Up</button>
    </form>
  </div>

</body>

</html>
