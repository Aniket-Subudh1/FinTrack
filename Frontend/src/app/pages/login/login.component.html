<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Navbar</title>
</head>

<body class="flex justify-center items-center min-h-screen bg-gradient-to-b from-[#0f0c29] via-[#302b63] to-[#24243e] font-sans">

  <div class="relative w-[350px] h-[500px] rounded-[10px] shadow-[5px_20px_50px_rgba(0,0,0,1)] bg-red-500 overflow-hidden"
    style="background: url('https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38') no-repeat center/cover;">
    
    <input type="checkbox" id="chk" class="hidden" aria-hidden="true">
    
    <div class="login absolute w-full h-full flex flex-col justify-center items-center">
      <form class="flex flex-col items-center">
        <label for="chk" class="text-white text-[2.3em] font-bold cursor-pointer mb-12 transition ease-in-out duration-500">Login</label>
        
        <input type="email" name="email" placeholder="Email" required
          class="w-[100%] p-3 mb-4 bg-gray-300 rounded-lg outline-none">
        
        <input type="password" name="pswd" placeholder="Password" required
          class="w-[100%] p-3 mb-4 bg-gray-300 rounded-lg outline-none">
        
        <button class="w-[60%] h-10 bg-[#573b8a] text-white font-bold rounded-lg transition ease-in duration-200 hover:bg-[#6d44b8]">Log in</button>
      </form>
    </div>
  
  </div>

</body>

</html>
