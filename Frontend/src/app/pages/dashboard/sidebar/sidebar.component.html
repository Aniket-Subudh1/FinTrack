<div class="absolute inset-y-0 left-0 w-80 bg-gray-900 text-white flex flex-col z-50" [class.w-20]="!isSidebarOpen">
    <!-- Logo and Toggle Button Section -->
    <div class="flex items-center justify-between p-4 border-b border-gray-700">
        <!-- Adjusted logo styling -->
        <img src="assets/d.png" alt="Logo" class="max-h-12 max-w-full object-contain" *ngIf="isSidebarOpen">
        <button (click)="toggle()" class="text-yellow-400 hover:text-yellow-500">
            <mat-icon>{{ isSidebarOpen ? 'close' : 'menu' }}</mat-icon>
        </button>
    </div>
    

    <!-- Navigation Links -->
    <nav class="flex-1 px-4 py-6 overflow-y-auto">
        <ul class="space-y-4">
            <li>
                <a 
                  (click)="navigateTo('/dashboard')" 
                  class="flex items-center space-x-4 text-gray-300 hover:text-yellow-400"
                  [ngClass]="{'text-yellow-400': isActive('/dashboard')}"
                >
                    <mat-icon>dashboard</mat-icon>
                    <span *ngIf="isSidebarOpen">Dashboard</span>
                </a>
            </li>
            <li>
                <a 
                  (click)="navigateTo('/expense')" 
                  class="flex items-center space-x-4 text-gray-300 hover:text-yellow-400"
                  [ngClass]="{'text-yellow-400': isActive('/add-expense')}"
                >
                    <mat-icon>add_circle_outline</mat-icon>
                    <span *ngIf="isSidebarOpen">Add Expenses</span>
                </a>
            </li>
            <li>
                <a routerLink="/transactions" class="flex items-center space-x-4 text-gray-300 hover:text-yellow-400">
                    <mat-icon>receipt_long</mat-icon>
                    <span *ngIf="isSidebarOpen">Transactions</span>
                </a>
            </li>
            <li>
                <a routerLink="/goals" class="flex items-center space-x-4 text-gray-300 hover:text-yellow-400">
                    <mat-icon>flag</mat-icon>
                    <span *ngIf="isSidebarOpen">Goals</span>
                </a>
            </li>

            <li>
                <a routerLink="/category" class="flex items-center space-x-4 text-gray-300 hover:text-yellow-400">
                    <mat-icon>category</mat-icon>
                    <span *ngIf="isSidebarOpen">create Expense category</span>
                </a>
            </li>
            <li>
                <a routerLink="/analytics" class="flex items-center space-x-4 text-gray-300 hover:text-yellow-400">
                    <mat-icon>analytics</mat-icon>
                    <span *ngIf="isSidebarOpen">Analytics</span>
                </a>
            </li>
            <li>
                <a routerLink="/profile" class="flex items-center space-x-4 text-gray-300 hover:text-yellow-400">
                    <mat-icon>person</mat-icon>
                    <span *ngIf="isSidebarOpen">Profile</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Logout Button -->
    <div class="p-4 border-t border-gray-700">
        <button (click)="logout()" class="flex items-center space-x-4 text-red-500 hover:text-red-700 w-full">
            <mat-icon>logout</mat-icon>
            <span *ngIf="isSidebarOpen">Logout</span>
        </button>
    </div>
</div>
